# ============================================================================
# TMUX CONFIGURATION
# ============================================================================
# A minimal, vim-friendly tmux configuration with smart aerospace integration
# See ~/.tmux/README.md for features and usage guide
# ============================================================================

# ============================================================================
# CORE SETTINGS
# ============================================================================

# Performance and usability
set -g escape-time 0          # No delay after ESC (crucial for vim)
set -g base-index 1           # Windows start at 1, not 0
set -g renumber-windows on    # No gaps in window numbers
set -g mouse on               # Enable mouse support for scrolling/copy

# Terminal settings
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Vi mode for copy mode
set-window-option -g mode-keys vi

# ============================================================================
# PREFIX KEY
# ============================================================================

# Default prefix is C-b
# Uncomment below to change to C-a (screen-style)
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# ============================================================================
# VISUAL STYLING
# ============================================================================

# Pane borders - minimal, only show colored command title at top
set -g pane-active-border-style fg=default,bg=default
set -g pane-border-style fg=default,bg=default
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=green] #{pane_current_command},#[fg=brightblack] #{pane_current_command}}"

# Window styling - active pane is bright, inactive panes are dimmed
set -g window-style 'fg=#565f89,bg=#0f0f14'          # Inactive: dimmed text, darker bg
set -g window-active-style 'fg=#c0caf5,bg=#1a1b26'   # Active: normal text, lighter bg

# Status bar - minimalist, matches inactive pane background
set -g status-position bottom
set -g status-style 'bg=#0f0f14,fg=default'
set -g status-left '[#S] '
set -g status-right '##W'
set -g status-left-length 20
set -g status-right-length 40
set -g status-justify left
set -g window-status-format ''              # Hide window list
set -g window-status-current-format ''      # Hide current window

# ============================================================================
# KEYBINDINGS - PREFIX MODE
# ============================================================================

# Window splits (with prefix)
bind | split-window -h -c "#{pane_current_path}"   # prefix + | for vertical split
bind - split-window -v -c "#{pane_current_path}"   # prefix + - for horizontal split

# Pane resizing (with prefix, repeatable)
bind-key -r -T prefix M-Up    resize-pane -U 10
bind-key -r -T prefix M-Down  resize-pane -D 10
bind-key -r -T prefix M-Left  resize-pane -L 10
bind-key -r -T prefix M-Right resize-pane -R 10

# ============================================================================
# KEYBINDINGS - ROOT MODE (NO PREFIX)
# ============================================================================

# Session management
bind -n M-s choose-tree -Zs                                              # Alt+s: session list
bind -n M-N command-prompt -p "New session name:" "new-session -s '%%'" # Alt+Shift+N: create session
bind -n M-X confirm-before -p "Kill session #S? (y/n)" kill-session     # Alt+Shift+X: kill session

# Window splits (no prefix)
bind -n M-| split-window -h -c "#{pane_current_path}"   # Alt+Shift+\: vertical split
bind -n M-_ split-window -v -c "#{pane_current_path}"   # Alt+Shift+-: horizontal split

# Copy mode entry
# Detect if current pane is running nvim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind -n M-[ if-shell "$is_vim" "send-keys M-[" "copy-mode"  # Alt+[: copy mode (or nvim normal mode)

# ============================================================================
# PANE NAVIGATION
# ============================================================================

# Pane navigation is handled entirely by aerospace navigate.sh script
# Flow: Alt+hjkl → aerospace → navigate.sh → tmux/nvim/aerospace
# Unbind default C-hjkl bindings to avoid conflicts
unbind-key -n 'C-h'
unbind-key -n 'C-j'
unbind-key -n 'C-k'
unbind-key -n 'C-l'
unbind-key -n 'C-\'

# ============================================================================
# COPY MODE KEYBINDINGS
# ============================================================================

# Vi-style visual selection and yanking
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "pbcopy"                # y: yank, stay in copy mode
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy" # Enter: yank and exit

# Pane navigation in copy mode (C-hjkl)
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# ============================================================================
# PLUGINS
# ============================================================================

set -g @plugin 'tmux-plugins/tpm'                # Plugin manager
set -g @plugin 'alexwforsythe/tmux-which-key'    # Keybinding help
set -g @plugin 'tmux-plugins/tmux-yank'          # Enhanced yanking

# Plugin configuration
set -g @yank_action 'copy-pipe'  # Stay in copy mode after yanking

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'

# ============================================================================
# OPTIONAL UTILITIES (commented out)
# ============================================================================

