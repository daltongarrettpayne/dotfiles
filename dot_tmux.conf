# tmux-sessionizer binding (commented out - script not installed)
# bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Remove visible pane borders - only show colored title
set -g pane-active-border-style fg=default,bg=default
set -g pane-border-style fg=default,bg=default
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=green]ACTIVE PANE #[fg=default]#{pane_index},#[fg=cyan]Pane #{pane_index}}"

# Change prefix (uncomment if desired)
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# Split window bindings
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane navigation handled entirely by aerospace navigate.sh
# (Alt+hjkl → aerospace → navigate.sh → tmux/nvim/aerospace)
unbind-key -n 'C-h'
unbind-key -n 'C-j'
unbind-key -n 'C-k'
unbind-key -n 'C-l'
unbind-key -n 'C-\'

# Enable vi mode
set-window-option -g mode-keys vi

# Copy mode vi bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind-key -r -T prefix       M-Up              resize-pane -U 10
bind-key -r -T prefix       M-Down            resize-pane -D 10
bind-key -r -T prefix       M-Left            resize-pane -L 10
bind-key -r -T prefix       M-Right           resize-pane -R 10


# Minimalist status bar
set -g status-position bottom
set -g status-style 'bg=default,fg=default'
set -g status-left '[#S] '
set -g status-right '#W'
set -g status-left-length 20
set -g status-right-length 40
set -g status-justify left
# Hide the window list
set -g window-status-format ''
set -g window-status-current-format ''

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'tmux-plugins/tmux-yank'
run '~/.tmux/plugins/tpm/tpm'
