# tmux-sessionizer binding (commented out - script not installed)
# bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# Essential performance and usability settings
set -g escape-time 0          # No delay after ESC (crucial for vim)
set -g base-index 1           # Windows start at 1, not 0
set -g renumber-windows on    # No gaps in window numbers
set -g mouse on               # Enable mouse support for scrolling/copy

set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Remove visible pane borders - only show colored title
set -g pane-active-border-style fg=default,bg=default
set -g pane-border-style fg=default,bg=default
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=green] #{pane_current_command},#[fg=brightblack] #{pane_current_command}}"

# Set overall tmux background to darker shade with dimmed text
set -g window-style 'fg=#565f89,bg=#0f0f14'
# Make active pane lighter/normal shade with normal text
set -g window-active-style 'fg=#c0caf5,bg=#1a1b26'

# Change prefix (uncomment if desired)
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# Split window bindings
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Root key table bindings - no prefix needed for frequent operations
# Detect if current pane is running nvim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

# Alt+[ enters normal mode in nvim terminal buffer, or tmux copy mode otherwise
bind -n M-[ if-shell "$is_vim" "send-keys M-[" "copy-mode"
bind -n M-s choose-tree -Zs                                              # Alt+s for session list
bind -n M-N command-prompt -p "New session name:" "new-session -s '%%'" # Alt+Shift+n to create session
bind -n M-X confirm-before -p "Kill session #S? (y/n)" kill-session     # Alt+Shift+x to kill session
bind -n M-| split-window -h -c "#{pane_current_path}"                    # Alt+Shift+\ for vertical split
bind -n M-_ split-window -v -c "#{pane_current_path}"                    # Alt+Shift+- for horizontal split

# Pane navigation handled entirely by aerospace navigate.sh
# (Alt+hjkl → aerospace → navigate.sh → tmux/nvim/aerospace)
unbind-key -n 'C-h'
unbind-key -n 'C-j'
unbind-key -n 'C-k'
unbind-key -n 'C-l'
unbind-key -n 'C-\'

# Enable vi mode
set-window-option -g mode-keys vi

# Copy mode vi bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind-key -r -T prefix       M-Up              resize-pane -U 10
bind-key -r -T prefix       M-Down            resize-pane -D 10
bind-key -r -T prefix       M-Left            resize-pane -L 10
bind-key -r -T prefix       M-Right           resize-pane -R 10


# Minimalist status bar (darker background to match inactive panes)
set -g status-position bottom
set -g status-style 'bg=#0f0f14,fg=default'
set -g status-left '[#S] '
set -g status-right '##W'
set -g status-left-length 20
set -g status-right-length 40
set -g status-justify left
# Hide the window list
set -g window-status-format ''
set -g window-status-current-format ''

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'tmux-plugins/tmux-yank'
run '~/.tmux/plugins/tpm/tpm'
